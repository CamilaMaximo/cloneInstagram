<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div id="main-container">
            <!--banner container-->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie uma conta no instagram">
            </div>
            <!--login e registro-->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="logo_instagram">
                    <form id="login-form">
                        <input type="text" name="username"  placeholder="Número de telefone,usu[ario ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                           <a href="https://www.facebook.com/login" target="_blank">
                            <img src="img/logo_facebook.svg" alt="logo_facebook">
                            <span>Entrar com facebook</span>
                        </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="https://i.instagram.com/accounts/password/reset/?hl=pt" target="_blank">Esqueceu a senha ?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem conta?<a href="https://www.instagram.com/accounts/emailsignup/" target="_blank"> Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="google play">
                    </a>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</li>
                <li><a href="#">Sobre</li>
                <li><a href="#">Blog</li>
                <li><a href="#">Ajuda</li>
                <li><a href="#">API</li>
                <li><a href="#">Privacidade</li>
                <li><a href="#">Termos</li>
                <li><a href="#">Principais Contas</li>
                <li><a href="#">Hashtags</li>
                <li><a href="#">Localização</li>
                <li><a href="#">Instagram Lite</li>
            </ul>
        </nav>
        <p id="copyright"> &copy;2022 Instagram from Meta</p>
    </footer>
    
</body>
</html>
